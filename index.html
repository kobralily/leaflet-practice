<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Locations of Florida First District Court Houses</title>

	<!-- Font elements: -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bentham&family=Fjalla+One&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="">
	<link href="styles/main.css" rel="stylesheet">
</head>

<body>
	<div id="container">
	<header>
		<h1>Locations of Florida's First District Court Houses</h1>
	</header>


	<div id="map2"></div>

	<div id="text">
	<p id="byLine">By Olivia Giraldo</p>
	<p>This is a map of northern Florida, which includes all first district court houses. There are 34 court houses, each belonging to a different county. The first district has the highest amount of court houses in Florida.</p>
</div>
</div>

	<script src="scripts/places.js"></script>

	<script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>


	<script>

		let map = L.map('map2').setView([30.004186, -84.475056], 6.93);

		L.tileLayer('https://api.mapbox.com/styles/v1/kobralily/clamgq2lw000214thvsa0zccv/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1Ijoia29icmFsaWx5IiwiYSI6ImNsYW0wbHp1bjA1aWUzbnF0ajBscHMyd2YifQ.ow5SvVC5KGDw0P-S16pctA', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery &copy; <a href="https://www.mapbox.com/">Mapbox</a>'
		}).addTo(map);

		for ( let i = 0; i< places.length; i++) {
			L.marker( [places[i].latitude,places[i].longitude]).bindPopup('<h3>' + places[i].placeName + '</h3>' + '<p>' + places[i].descrip + '</p>').addTo(map);
		}

	</script>
</body>
</html>
